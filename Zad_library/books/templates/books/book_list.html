<!DOCTYPE html>
<html>
<head>
    <title>Books by {{ author.name }}</title>
</head>
<body>
    <h1>Books by {{ author.name }}</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} ({{ book.get_genre_display }}) - {{ book.available_copies }} available</li>
        {% endfor %}
    </ul>
    <a href="{% url 'books:author_list' %}">Back to Authors</a>
</body>
</html>
