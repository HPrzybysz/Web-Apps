<!DOCTYPE html>
<html>
<head>
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'books:book_list' author.id %}">{{ author.name }}</a></li>
        {% endfor %}
    </ul>
    <div>
        <a href="{% url 'books:add_book' %}">Add New Book</a> |
        <a href="{% url 'books:add_author' %}">Add New Author</a>
    </div>
</body>
</html>
